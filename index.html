    <body>
        <h1>Meme Generator</h1>

        <label for="topText">Text on Top:</label>
        <input type="text" id="topText" name="topText" value="" placeholder="What text do you want on the top of the meme?"><br>

        <label for="botText">Text on Bottom:</label>
        <input type="text" id="botText" name="botText" value="" placeholder="What text do you want on the bottom of the meme?"><br><br>

        <button onclick="handleSubmit()">Generate meme!</button><br><br>

        <script src="app.js">
            
        </script>
    </body>
